pull_request_rules:
- name: merge scala-steward's PRs
  conditions:
  - author=lucuma-steward[bot]
  - or:
    - body~=labels:.*early-semver-patch
    - body~=labels:.*early-semver-minor
    - 'title=flake.lock: Update'
  - status-success=Build and Test (ubuntu-latest, 3, temurin@17, rootJS)
  - status-success=Build and Test (ubuntu-latest, 3, temurin@17, rootJVM)
  actions:
    merge: {}
- name: Label backend-client PRs
  conditions:
  - files~=^modules/backend-client/
  actions:
    label:
      add:
      - backend-client
      remove: []
- name: Label backend-example PRs
  conditions:
  - files~=^modules/backend-example/
  actions:
    label:
      add:
      - backend-example
      remove: []
- name: Label frontend-client PRs
  conditions:
  - files~=^modules/frontend-client/
  actions:
    label:
      add:
      - frontend-client
      remove: []
- name: Label service PRs
  conditions:
  - files~=^modules/service/
  actions:
